<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="calc.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="display-container">
      <input type="text" id="display" readonly>
      <div id="history-buttons">
        <button id="history-up">&#8593;</button>
        <button id="history-down">&#8595;</button>
      </div>
    </div>
    <div class="keys">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
      <button>(</button>
      <button>)</button>
      <button id="clear">C</button>
      <button id="backspace">&#x232B;</button>
    </div>
  </div>
</body>
</html>
